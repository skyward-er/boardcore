variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - docker
  - lint
  - build
  - test
  - documentation

# Stage docker

docker:
  stage: docker
  tags:
    - docker-builds
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE:latest

# Stage lint

lint:
  stage: lint
  script:
    - ./scripts/linter.py --cppcheck src
    - ./scripts/linter.py --format src
    - ./scripts/linter.py --copyright src
    - ./scripts/linter.py --find src

# Stage build

build-debug:
  stage: build
  tags:
    - miosix
  cache:
    - key: "ninja_cache-debug"
      paths:
        - build
  script:
    - ./sbs --debug

build-release:
  stage: build
  tags:
    - miosix
  cache:
    - key: "ninja_cache-release"
      paths:
        - build
  script:
    - ./sbs

logdecoder:
  stage: build
  script:
    - cd scripts/logdecoder
    - make

# Stage test

test:
  stage: test
  script:
    - ./sbs --test catch-tests-boardcore

# Stage documentation

pages:
  stage: documentation
  tags:
    - doxygen
  only:
    - main
  script:
    - doxygen doc/Doxyfile
    - mv doc/output/html public
  artifacts:
    paths:
      - public
