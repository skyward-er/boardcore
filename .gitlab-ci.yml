variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - build-release
  - build-debug
  - test
  - lint
  - documentation

# Stage build-release

build-release:
  stage: build-release
  tags:
    - miosix
  script:
    - ./sbs --jobs 2

# Stage build-debug

build-debug:
  stage: build-debug
  tags:
    - miosix
  script:
    - ./sbs --jobs 2 --debug

# Stage test

test:
  stage: test
  script:
    - ./sbs --jobs 2 --test catch-tests-entry

# Stage lint

cppcheck:
  stage: lint
  script:
    - ./scripts/linter.py --cppcheck src

format:
  stage: lint
  script:
    - ./scripts/linter.py --format src

copyright:
  stage: lint
  script:
    - ./scripts/linter.py --copyright src

find:
  stage: lint
  script:
    - ./scripts/linter.py --find src

# Stage documentation

documentation:
  stage: documentation
  only:
    - master
  tags:
    - copyright
  script:
    - echo "Generate documentation to https://documentation.skywarder.eu/${CI_PROJECT_NAME}/${CI_COMMIT_REF_NAME}"
    - rm -rf doc/output
    - doxygen doc/Doxyfile
    - rm -rf /srv/code_documentation/${CI_PROJECT_NAME}/${CI_COMMIT_REF_NAME}
    - mkdir -p /srv/code_documentation/${CI_PROJECT_NAME}/
    - mv doc/output/html /srv/code_documentation/${CI_PROJECT_NAME}/${CI_COMMIT_REF_NAME}
