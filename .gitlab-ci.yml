image: registry.skywarder.eu/avn/swd/skyward-boardcore/miosix:dev-ci

variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - docker
  - lint
  - build
  - test
  - documentation

# Stage docker

docker:
  stage: docker
  image:
    name: gcr.io/kaniko-project/executor:v1.14.0-debug
    entrypoint: [""]
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}/miosix:${CI_COMMIT_BRANCH}"
      --destination "${CI_REGISTRY_IMAGE}/miosix:latest"
  rules:
    - changes:
        - Dockerfile
    - if: $BUILD_DOCKER == "true"

# Stage lint

lint:
  stage: lint
  script:
    - ./scripts/linter.py --cppcheck src
    - ./scripts/linter.py --format src
    - ./scripts/linter.py --copyright src
    - ./scripts/linter.py --find src

# Stage build

build-debug:
  stage: build
  cache:
    - key: "ninja_cache-debug"
      paths:
        - build
  script:
    - ./sbs --debug

build-release:
  stage: build
  cache:
    - key: "ninja_cache-release"
      paths:
        - build
  script:
    - ./sbs

logdecoder:
  stage: build
  script:
    - cd scripts/logdecoder
    - make

# Stage test

test:
  stage: test
  script:
    - ./sbs --test catch-tests-boardcore

# Stage documentation

pages:
  stage: documentation
  # only:
  #   - main
  script:
    - doxygen doc/Doxyfile
    - mv doc/output/html public
  artifacts:
    paths:
      - public
