variables:
  GIT_SUBMODULE_STRATEGY: recursive

default:
  image: registry.skywarder.eu/avn/swd/miosix-docker:latest
  tags:
    - docker

cache:
  paths:
    - .cache/ccache

stages:
  - lint
  - build
  - test
  - documentation

# Stage lint

lint:
  stage: lint
  script:
    - /usr/bin/python3 --version
    - cppcheck --version
    - clang-tidy --version
    - clang-format --version
    - ./scripts/linter.py --cppcheck src
    - ./scripts/linter.py --format src
    - ./scripts/linter.py --copyright src
    - ./scripts/linter.py --find src

# Stage build

build-debug:
  stage: build
  resource_group: build
  script:
    - cmake --version
    - ccache --version
    - ninja --version
    - ./sbs --debug

build-release:
  stage: build
  resource_group: build
  script:
    - cmake --version
    - ccache --version
    - ninja --version
    - ./sbs

logdecoder:
  stage: build
  script:
    - g++ --version
    - cd scripts/logdecoder
    - make

# Stage test

test:
  stage: test
  script:
    - ./sbs --test catch-tests-boardcore

# Stage documentation

pages:
  stage: documentation
  only:
    - main
    - dev-ci
  script:
    - doxygen --version
    - doxygen doc/Doxyfile
    - mv doc/output/html public
  artifacts:
    paths:
      - public
